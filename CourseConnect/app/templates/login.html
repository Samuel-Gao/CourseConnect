<div class="container">
    <div class="alert alert-danger alert-dismissable" id="loginFailedAlert">
        <button type="button" class="close" data-hide="alert">&times;</button>
        <strong>Login Failed!</strong> You have entered an incorrect email/password.
    </div>
    <div class="container" ng-app="CtrlUserLogin" ng-controller="LoginCtrl">
        <form>
            <div class="form-group">
                <label for="email">UserName:</label>
                <input type="UserName" id="email" ng-model="email" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" ng-model="pwd" maxlength="10" required>
            </div>
            <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
        </form>
    </div>
</div>
