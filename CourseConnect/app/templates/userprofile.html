<div class="container" ng-app="CtrlUserProfile" ng-controller="UserProfileCtrl">
	<div class="row">
		<ul class="nav nav-tabs  nav-justified">
  		<li class="active"><a href="#/userprofile">User Profile</a></li>
  		<li><a href="#/courseenroll">Courses Enrolled</a></li>
  		<li><a href="#/settings">Settings</a></li>
		<li><a href="#/friends">Friends</a></li>
  	</ul><br/>
    <h2>Hello, {{name}}</h2>
	<div class="col-md-2">
		<img src={{profilePic}} class="img-thumbnail" width="325" height="257"><br/>
		<button type="button" class="btn btn-default" data-toggle="modal" data-target="#uploadModal">Change profile picture</button>
			<div id="uploadModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
          					<h4 class="modal-title">Upload Your Profile Picture</h4>
						</div>
						<div class="modal-body">
							<form id="uploadForm">
								<input type="file" name="foo" file-model = "myFile"/>
								<input type="submit" data-dismiss="modal" value="Upload" ng-click = "uploadFile()">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-10">
			<form class="form-vertical">
				 <div class="form-group">
    				<label class="control-label col-sm-5" for="name">Name:</label>
    				<div class="col-sm-7">
      					<p class="form-control-static">{{name}}</p>
  				</div>
          <div class="form-group">
            <label class="control-label col-sm-5" for="dispname">Display Name:</label>
            <div class="col-sm-7">
                <p class="form-control-static">{{dispname}}</p>
          </div>
  				<div class="form-group">
    				<label class="control-label col-sm-5" for="email">Email:</label>
    				<div class="col-sm-7">
      					<p class="form-control-static">{{email}}</p>
  				</div>
  				<div class="form-group">
    				<label class="control-label col-sm-5" for="utorid">UTorId:</label>
    				<div class="col-sm-7">
    					<p class="form-control-static">{{utorid}}</p>
    				</div>
    			</div>
    			<div class="form-group">
    				<label class="control-label col-sm-5" for="description">Description</label>
    				<div class="col-sm-7">
    					<p class="form-control-static">{{description}}</p>
    				</div>
    			</div>
    			<div class="form-group">
    				<label class="control-label col-sm-5" for="study">Program of Study (Major/Specialist):</label>
    				<div class="col-sm-7">
    					<p class="form-control-static">{{study}}</p>
    				</div>
    			</div>
			</form>
		</div>
	</div>
</div>
